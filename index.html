<head>
    <meta charset="UTF-8">

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    This web app takes input of numbers from the user and generates
    a multiplication table from those numbers. Input is validated using
    jQuery Validation plugin.

	index.html file was validated at https://validator.w3.org.
-->
<body>
    <form id="multiplicationTableForm" onsubmit="return false">
        <fieldset>
            <legend>Multiplication Table Entries</legend>
            <div class="values">
                <label for="lowColVal">Low Column Value: </label>
                <input type="number" required name="lowColVal" id="lowColVal">
            </div>
            <div class="values">
                <label for="highColVal">High Column Value: </label>
                <input type="number" required name="highColVal" id="highColVal">
            </div>
            <div class="values">
                <label for="lowRowVal">Low Row Value: </label>
                <input type="number" required name="lowRowVal" id="lowRowVal">
            </div>
            <div class="values">
                <label for="highRowVal">High Row Value: </label>
                <input type="number" required name="highRowVal" id="highRowVal"> 
            </div> 
        </fieldset>
        <button id="btnClick" type="submit" onclick="makeTable()">Make Multiplication Table</button>
    </form>
    <table id="table"></table>
    <script defer src="js/mtable.js"></script>
</body>
</html>
